    <style>
      body {
        font-family: "Rubik", sans-serif;
      }
      .font-brush {
        font-family: "Rubik Brush", cursive;
      }
      .font-levin {
        font-family: "Guttman Yad", cursive;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-scale-in {
        animation: scaleIn 0.5s ease-out forwards;
      }
      
      .hover-lift {
          transition: transform 0.3s ease;
      }
      .hover-lift:hover {
          transform: translateY(-5px);
      }
    </style>
