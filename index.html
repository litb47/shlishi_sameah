<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>שלישי שמח - מותאם לנייד</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Rubik+Brush&family=Frank+Ruhl+Libre:wght@700&display=swap" rel="stylesheet" />
    
    <style>
        /* --- הגדרות פונטים --- */
        body {
            font-family: "Rubik", sans-serif;
            overflow-x: hidden; /* מניעת גלילה אופקית בטלפון */
        }
        
        /* הסבר: בטלפון אין Guttman Yad.
           הגדרנו שאם אין Guttman, הוא ייקח את Rubik Brush (פונט כתב יד מגוגל)
        */
        .font-yad {
            font-family: "Guttman Yad", "Rubik Brush", cursive;
        }

        /* הסבר: בטלפון אין Guttman Frank.
           הגדרנו שאם אין, הוא ייקח את Frank Ruhl Libre (פונט סריף דומה מגוגל)
        */
        .font-frank {
            font-family: "Guttman Frank", "Frank Ruhl Libre", serif;
            font-weight: 700;
        }

        /* --- אנימציות --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-scale-in {
            animation: scaleIn 0.5s ease-out forwards;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React from "react";
        import { createRoot } from "react-dom/client";

        const DonationButton = () => (
            <button className="w-full sm:w-auto bg-[#0D245E] text-white px-8 py-4 rounded-full text-lg font-bold transition duration-300 hover:bg-[#1C4195] shadow-lg active:scale-95">
                תרמו עכשיו
            </button>
        );

        const Hero = () => {
            const stats = [
                { value: "1.5", label: "שנות פעילות" },
                { value: "50+", label: "מתנדבים פעילים" },
                { value: "1000+", label: "חיילים שנעזרו" }
            ];

            return (
                <section className="container mx-auto px-4 py-8 md:py-12 max-w-7xl overflow-hidden">
                    {/* Grid Layout: Stacked on mobile, 2 columns on desktop */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-10 items-center">
                        
                        {/* צד הטקסט */}
                        <div className="order-1 text-center lg:text-right animate-fade-in-up px-2">
                            <h1 className="text-xl md:text-3xl font-semibold text-gray-800 mb-2 md:mb-4">
                                שלישי שמח לחיילים שלנו!
                            </h1>

                            {/* כותרת מעוצבת - הותאמה למובייל */}
                            <div className="mb-6 md:mb-8">
                                <h2 className="text-[#0D245E] leading-tight flex flex-col items-center lg:items-start">
                                    {/* שימוש ב-text-5xl במובייל במקום גודל קבוע */}
                                    <span className="font-yad text-5xl md:text-5xl lg:text-6xl font-normal block py-2">
                                        מחזירים אהבה
                                    </span>
                                    <span className="font-frank text-6xl md:text-6xl lg:text-8xl mt-1 block">
                                        לגיבורים
                                    </span>
                                </h2>
                            </div>

                            <div className="flex justify-center lg:justify-start mb-8">
                                <DonationButton />
                            </div>

                            {/* תמונה קטנה דקורטיבית - מוסתרת במובייל אם רוצים, או מוקטנת */}
                            <div className="mt-6 md:mt-10 flex justify-center lg:justify-start">
                                <img
                                    src="https://api.builder.io/api/v1/image/assets/TEMP/1758672860bd2c6c1895ca0d56ba891739451a94?placeholderIfAbsent=true"
                                    className="w-3/4 max-w-xs md:max-w-md object-contain"
                                    alt="תמונה דקורטיבית"
                                />
                            </div>
                        </div>

                        {/* צד התמונה הגדולה */}
                        <div className="order-2 lg:order-2 animate-scale-in mt-4 lg:mt-0">
                            <img
                                src="https://api.builder.io/api/v1/image/assets/TEMP/7d07097ba329151250d867d60152e474b7065c3b?placeholderIfAbsent=true"
                                className="w-full h-auto rounded-br-[80px] md:rounded-br-[150px] shadow-xl"
                                alt="חיילים שמחים"
                            />
                        </div>
                    </div>

                    {/* סטטיסטיקה - מותאם למובייל */}
                    <div className="mt-12 md:mt-20 grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-8">
                        {stats.map((stat, index) => (
                            <div
                                key={index}
                                className="bg-[#AAD1FB] border border-[#D3DCE7] rounded-xl p-6 md:p-8 text-center transition-all duration-300 hover:bg-[#8Cbef9] hover:shadow-lg hover:-translate-y-1"
                            >
                                <div className="text-[#0D245E] text-5xl md:text-6xl font-bold mb-2">
                                    {stat.value}
                                </div>
                                <div className="text-[#0D245E] text-lg md:text-xl font-medium">
                                    {stat.label}
                                </div>
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = createRoot(rootElement);
            root.render(<Hero />);
        }
    </script>
</body>
</html>
