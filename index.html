<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>שלישי שמח - מחזירים אהבה לגיבורים</title>
  
  <!-- Tailwind CSS CDN - זמני עד שההתקנה המקומית תעבוד -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'yad': ['BuNotza', 'Rubik', 'Arial', 'sans-serif'],
            'frank': ['NotoSans', 'Assistant', 'Arial', 'sans-serif'],
          },
        },
      },
    }
  </script>
  
  <style>
    /* ===== FONT DECLARATIONS ===== */
    
    /* BuNotza Font - לכיתוב "מחזירים אהבה" */
    @font-face {
      font-family: 'BuNotza';
      src: url('./fonts/buNotza.woff2') format('woff2'),
           url('./fonts/bunotza.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    /* NotoSans Font - לכיתוב "לגיבורים" */
    @font-face {
      font-family: 'NotoSans';
      src: url('./fonts/NotoSans.woff2') format('woff2'),
           url('./fonts/NotoSans.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    /* ===== FONT UTILITY CLASSES ===== */
    
    .font-yad {
      font-family: 'BuNotza', 'Rubik', Arial, sans-serif;
    }
    
    .font-frank {
      font-family: 'NotoSans', 'Assistant', Arial, sans-serif;
      font-weight: 700;
    }

    /* ===== ANIMATIONS ===== */
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .animate-scaleIn {
      animation: scaleIn 0.5s ease-out forwards;
    }

    .hover-lift {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hover-lift:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    /* ===== GLOBAL STYLES ===== */
    
    body {
      font-family: 'Rubik', 'Assistant', Arial, sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-pink-50">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
